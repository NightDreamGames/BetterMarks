name: gradely
description: A clean and open-source app to track and manage your school grades.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sprintf: "^6.0.0"

  cupertino_icons: ^1.0.3
  diacritic: ^0.1.3
  shared_preferences: ^2.0.13
  page_transition: ^2.0.5
  package_info_plus: ^1.4.0
  url_launcher: ^6.0.20
  flutter_settings_screens:
    path: C:/Dev/Libraries/Flutter/flutter_settings_screens
  flex_color_scheme: ^5.0.1
  xml: ^5.0.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flappy_translator:
    path: C:/Dev/Libraries/Flutter/FlappyTranslator
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: "#62A9E1"
  adaptive_icon_foreground: "assets/icons/icon_foreground.png"
  image_path: "assets/icons/icon.png"
  remove_alpha_ios: true

flappy_translator:
  input_file_path: "localizations.xlsx"
  output_dir: "lib/Translation"
  file_name: "i18n"
  class_name: "I18n"
  delimiter: ","
  start_index: 1
  depend_on_context: true
  use_single_quotes: false
  replace_no_break_spaces: false
  expose_get_string: false
  expose_loca_strings: false
  expose_locale_maps: false

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
